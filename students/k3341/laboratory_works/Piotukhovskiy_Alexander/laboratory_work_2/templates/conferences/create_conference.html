{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить новое мероприятие</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <h1>Добавить новое мероприятие</h1>
    </header>

    <section>

            {% csrf_token %}
            {{ form.as_p }}

        </form>
        <p><a href="{% url 'conference_list' %}" class="btn-link">Вернуться к списку конференций</a></p>
    </section>
</body>
</html>
